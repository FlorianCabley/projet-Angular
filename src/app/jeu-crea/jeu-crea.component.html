<div class="row">
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Titre</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.title">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Pays de conception</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.country">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Développeur(s)</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.developer">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Editeur(s)</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.editor">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Date de sortie initial</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.releaseDate">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Résumé</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.synopsis">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Affiche</label>
            <br>
            <input type="text"  class="form-control" [(ngModel)]="jeu.pictureLink">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="submit">
            <button class="btn btn-outline-success" (click)="add()">
                Envoyer
            </button>
        </div>
    </div>
</div>
